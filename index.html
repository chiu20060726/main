<!DOCTYPE html>
<html>
<head>

<script src="js/js.js"></script>
<link rel="stylesheet" href="css/style.css">

<meta charset="utf-8">
<title>胖子的個人網站</title>
<script>
$(function(){
	$('#BackTop').click(function(){ 
		$('html,body').animate({scrollTop:0}, 333);
	});
	$(window).scroll(function() {
		if ( $(this).scrollTop() > 1 ){
			$('#BackTop').fadeIn(222);
		} else {
			$('#BackTop').stop().fadeOut(222);
		}
	}).scroll();
});
</script>

</head>
<body>

<!-- 上面的東西 -->
<div class="up">
<p class="title">胖子的個人網站</p>

</div>
</div>
<!-- 上面的東西 結束 -->
<!-- 新增區 -->

<!-- 新增區 結束 -->
<!-- 下方的東西 -->

<button type="button" id="BackTop" class="toTop-arrow"></button>
<div class="down">

</div>
<!-- 下方的東西 結束 -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<script src="js.js"></script>
<link rel="stylesheet" href="style.css">

<meta charset="utf-8">
<title>胖子的個人網站</title>
<script>


    $(function(){
        $('#BackTop').click(function(){ 
            $('html,body').animate({scrollTop:0}, 333);
        });
        $(window).scroll(function() {
            if ( $(this).scrollTop() > 1 ){
                $('#BackTop').fadeIn(222);
            } else {
                $('#BackTop').stop().fadeOut(222);
            }
        }).scroll();
    });
$(document).ready(function(){$("#oabout").click(function(){$("#about").slideDown("slow")})})
$(document).ready(function(){$("#cabout").click(function(){$("#about").slideUp("slow")})})
$(document).ready(function(){$("#ohistory").click(function(){$("#history").slideDown("slow")})})
$(document).ready(function(){$("#chistory").click(function(){$("#history").slideUp("slow")})})
</script>
</script>
</head>
<body>

<!-- 上面的東西 -->
<div class="up">
<p class="title">胖子的個人網站</p>

</div>
</div>
<!-- 上面的東西 結束 -->
<button class="b" id="oabout">關於我</button>
<div class="inside" id="about">一個超胖的人(超過100kg)，目前就讀於台北市立中正高中<br>喜歡寫程式、吃東西、睡覺、看vtuber<br>非常不擅長美術(這個ui應該就看得出來了)、國文(這篇文章應該也看得出來)<br><br>喜歡的科目:英文、數學、自然、社會(尤其是歷史)、多元選修<br>不喜歡的科目:國文、美術
<button id="cabout">關閉</button>
</div>
<button class="b" id="ohistory">個人經歷</button>
<div class="inside" id="history">國一:圖書股長<br>國二:體育股長、資訊股長<br>國三:衛生股長<br>高一:資訊股長<br>虛擬世界:minecraft 爆炸公會 WD分會 會長(曾經)<br>minecraft WD伺服器 活動人員(曾經)<br>minecraft WD伺服器 實習技術人員(曾經)<br>minecraft 炸蝦伺服器 活動人員
<button id="chistory">關閉</button>
</div>
<!-- 下方的東西 -->

<button type="button" id="BackTop" class="toTop-arrow"></button>
<div class="down">

</div>
<!-- 下方的東西 結束 -->
</body>
</html>

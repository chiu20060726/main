<p class="sub">為什麼任何數字的0次方為1而不是0</p>
<p class="tag">#數學#指數</p>
<div class="inside" id="1">
 
已知指數的加法為兩個相同底數的數字(例2²跟2³)相乘<br>
2²×2³=2⁵<br>
<br>
相反的，減法就是相同底數的數字相除(例2³跟2²)<br>
2³÷2²=2¹<br>
<br>
2⁰可視為2²÷2²<br>
2²÷2²=4÷4=1<br>
<br>
因此，任何數的0次方為1<br>
